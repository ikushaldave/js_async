<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Github User Search</title>
	</head>
	<body>
		<header>
			<div class="container flex">
				<div class="logo">
					<h2>
						<a href="./index.html"><i class="fab fa-github-alt"></i> Minimal GitHub</a>
					</h2>
					<h5>Browse profile, repos and followers in Minimal</h5>
				</div>
				<div class="search user-search">
					<span class="default-url">https://github.com/</span>
					<input type="search" name="username" placeholder="Enter Username e.g. nnnkit" autocomplete="off" />
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="profile"></div>
				<div class="profile-other-info flex">
					<div class="repos"></div>
					<div class="followers"></div>
				</div>
			</div>
		</main>
		<script src="./main.js"></script>
	</body>
</html>
